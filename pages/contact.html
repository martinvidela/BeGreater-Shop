<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> 
</head>

<body class="bodyContact">
    <nav class="nav">
        <i class="fa-solid fa-bars"></i>
        <ul class="listas">
            <li class="link"><a href="/index.html" class="link-a">HOME</a></li>
            <li class="link"><a href="./merch.html" class="link-a">MERCH</a></li>
            <li class="link"><a href="./contact.html" class="link-a">CONTACT</a></li>
            <li class="link"><a href="./aboutus.html" class="link-a">ABOUT US</a></li>
            <li class="link"><a href="./app.html" class="link-a">APP</a></li>
        </ul>
    </nav>

    <header class="headerContact">
        <h1 class="contactTitulo">Contact Us</h1>

    </header>

    <main class="mainContact">
       

        <div class="caja1">

            <form class="form" action="">
                <label for=""> Nombre
                    <input class="controls" type="text" name="nombres" id="nombres">
                </label>
                <label for=""> Apellido
                    <input class="controls" type="text" name="apellidos" id="apellidos">
                </label>
                <label for=""> Correo
                    <input class="controls" type="email" name="correo" id="correo">
                </label>
                <label for=""> Mensaje
                    <textarea class="controls" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

                    <input type="button" value="Enviar" class="btnForm">

            </form>
     
        </div>
        



    </main>
   
    <footer class="footer">
        <div class="footer-links">
            <h3 class="JoinUs">Join Us</h3>
            <ul class="lista-padre">
                <li class="lista-hijos">Sign Up</li>
                <li class="lista-hijos">Community</li>
                <li class="lista-hijos">Membership</li>
                <li class="lista-hijos">Benefits</li>
            </ul>
            <div class="iconos-div">


                <img src="/assets/img/instagram.png" alt="" class="iconos">
                <img src="/assets/img/facebook.png" alt="" class="iconos">
                <img src="/assets/img/twitter.png" alt="" class="iconos">
                <img src="/assets/img/youtube.png" alt="" class="iconos">
            </div>
        </div>
        <div class="footer-derechos">
            <p class="footer-parrafo"> 2022 Be Greater, Inc. Todos los derechos reservados.</p>
        </div>

    </footer>
</body>

</html>
