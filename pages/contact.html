<body class="bodyContact">

    <header class="headerContact">
        <h1 class="contactTitulo">Contact <span class="spanus"> Us</span></h1>

    </header>

    <main class="mainContact">
       

        <div class="caja1">

            <form class="form" action="">
                <label for=""> Nombre
                    <input class="controls" type="text" name="nombres" id="nombres" required>
                </label>
                <label for=""> Apellido
                    <input class="controls" type="text" name="apellidos" id="apellidos"required>
                </label>
                <label for=""> Correo
                    <input class="controls" type="email" name="correo" id="correo"required>
                </label>
                <label for=""> Mensaje
                    <textarea class="controls" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

                    <button type="submit" class="btnForm">Enviar</button>

            </form>
     
        </div>
        



    </main>
   
    <footer class="footer">
        <div class="col-1">
    <h3>USEFUL LINKS</h3>
    <a href="">About</a>
    <a href="">Services</a>
    <a href="">Shop</a>
    <a href="">Blog</a>
    
        </div>
        <div class="col-2">
            <h3 class="news">NEWSLETTER</h3>
            <form class="formfooter">
                <input type="email" placeholder="Your Email Adress" required>
                <br>
                <button type="submit">SUSCRIBE NOW</button>
            </form>
    
        </div>
