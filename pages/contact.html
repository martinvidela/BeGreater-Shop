<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


</head>

<body class="bodyContact">
    <nav class="nav">
        <ul class="listas">
            <li class="link"><a href="/index.html" class="link-a">HOME</a></li>
            <li class="link"><a href="./merch.html" class="link-a">MERCH</a></li>
            <li class="link"><a href="./contact.html" class="link-a">CONTACT</a></li>
            <li class="link"><a href="./aboutus.html" class="link-a">ABOUT US</a></li>
            <li class="link"><a href="./app.html" class="link-a">APP</a></li>
        </ul>
        <input type="search" class="nav-search" placeholder="search">
    </nav>

    <header class="headerContact">
        <img src="/assets/img/contact.jpg" alt="" class="contactfoto">
    </header>
    <br>

    <main>
        <div class="content">
            <h1 class="logo">Contact <span>Us</span></h1>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Contact Us</h3>
                    <form action="">
                        <p>
                            <label for="Nombre">Nombre</label>
                            <input type="text" name="Nombre">
                        </p>
                        <p>
                            <label for="">Email</label>
                            <input type="email" name="Email">

                        </p>
                        <p>
                            <label for="">Telefono</label>
                            <input type="text" name="Telefono">
                        </p>
                        <p>
                            <label for="">Asunto</label>
                            <input type="text" name="Asunto">
                        </p>
                        <p>
                            <label for="">Mensaje</label>
                            <textarea name="Mensaje" rows="3"></textarea>
                        </p>
                        <p>
                            <Button type="button">Send</Button>

                        </p>

                    </form>


                </div>
                <div class="contact-info">
<h4>Informacion</h4>
<ul>
    <li></li>
</ul>

                </div>
            </div>


        </div>

    </main>
    <aside>

    </aside>
    <footer class="footer">
        <div class="footer-links">
            <h3 class="JoinUs">Join Us</h3>
            <ul class="lista-padre">
                <li class="lista-hijos">Sign Up</li>
                <li class="lista-hijos">Community</li>
                <li class="lista-hijos">Membership</li>
                <li class="lista-hijos">Benefits</li>
            </ul>
            <div class="iconos-div">


                <img src="/assets/img/instagram.png" alt="" class="iconos">
                <img src="/assets/img/facebook.png" alt="" class="iconos">
                <img src="/assets/img/twitter.png" alt="" class="iconos">
                <img src="/assets/img/youtube.png" alt="" class="iconos">
            </div>
        </div>
        <div class="footer-derechos">
            <p class="footer-parrafo"> 2022 Be Greater, Inc. Todos los derechos reservados.</p>
        </div>

    </footer>
</body>

</html>
